<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RStudio Server - Sign In</title>
    <link rel="stylesheet" type="text/css" href="/css/rstudio-dark-theme.css">
    <style>
        /* Inline styles for guaranteed dark theme */
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(30, 30, 50, 0.95);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }
        
        .login-header {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        
        input[type="text"], input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 6px;
            padding: 14px;
            color: #ffffff;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        .sign-in-button {
            background: linear-gradient(135deg, #4a9eff 0%, #0066cc 100%);
            border: none;
            border-radius: 6px;
            padding: 14px 24px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .sign-in-button:hover {
            background: linear-gradient(135deg, #5aa6ff 0%, #0070dd 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }
        
        .checkbox-container {
            color: #cccccc;
            font-size: 13px;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        
        .footer-text {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin-top: 25px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
            color: #4a9eff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 10.92V2z"/>
                <path d="M22 7L12 2v20.92c5.16-1.18 9-5.37 9-10.92V7z"/>
            </svg>
            RStudio Server
        </div>
        
        <h2 class="login-header">Sign in to RStudio</h2>
        
        <form method="post" action="/auth-sign-in">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="persist" name="persist" value="1">
                <label for="persist">Stay signed in when browser closes</label>
            </div>
            
            <button type="submit" class="sign-in-button">Sign In</button>
            
            <div class="footer-text">
                You will automatically be signed out after 60 minutes of inactivity.
            </div>
        </form>
    </div>
</body>
</html>
