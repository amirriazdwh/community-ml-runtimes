# PID file location
server-pid-file=/var/run/rstudio-server.pid

# RStudio data directory
server-data-dir=/var/lib/rstudio-server

# Path to R executable
rsession-which-r=/usr/local/bin/R

# Web server binding
www-port=8787
www-address=0.0.0.0

# Enable authentication for multi-user (auth-none=0 means require login)
auth-none=0

# Secure cookie key (must exist before server starts)
secure-cookie-key-file=/etc/rstudio/secure-cookie-key

# Prevent background daemonization (important for Docker containers)
server-daemonize=0

# Multi-user settings
auth-required-user-group=rstudio-users
auth-minimum-user-id=1000

# Custom login page styling
www-login-html=/etc/rstudio/login.html
www-login-css=/etc/rstudio/rstudio-dark-theme.css

